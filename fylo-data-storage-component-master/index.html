<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <div class="content">
        <div class="icons">
          <img  class="logo" src="images/logo.svg" alt="flow logo">
          <div class="icons__icon">
            <div><img src="images/icon-document.svg" alt=""></div>
            <div><img src="images/icon-folder.svg" alt=""></div>
            <div><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
        <div class="progress">
          <div class="progress__callout">
            <div class="progress__callout__content">
              <p><span class="upload-value">185</span>&nbsp; GB Left</p>
            </div>
            <div class="triangle"> </div>
          </div>
          <p>You’ve used <span class="space-usage">815 GB</span> of your storage</p>
          <div class="progress__bar">
            <div class="progress-fill">
              <div class="progress-fill__point"> </div>
            </div>
          </div>
          <div class="progress__info">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
